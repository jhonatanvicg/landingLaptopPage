<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Landing Page</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="Logo" src="./img/logo.svg" alt="">
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li ><a class="nav-link" href="#">Specs</a></li>
        <li ><a class="nav-link" href="#">Products</a></li>
        <li ><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./img/cart.svg" alt="">
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="introduction-text">
          <h1>Laptop for the future</h1>
          <p>
            The new 14 inch bezeless display offering a 4k display with touch screen
          </p>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
      </div>
      <div class="cover">
        <img src="./img/matebook.png" alt="">
      </div>
    </section>

    <div class="laptop-select">
      <img src="./img/arrow-left.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/dot.svg" alt="">
      <img src="./img/arrow-right.svg" alt="">
    </div>

    <img class="big-eclipse" src="./img/big-eclipse.svg" alt="">
    <img class="mid-eclipse" src="./img/mid-eclipse.svg" alt="">
    <img class="small-eclipse" src="./img/small-eclipse.svg" alt="">

  </main>

</body>
</html>
